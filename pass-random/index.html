<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password and login generator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section class="content">
        <div class="content-box">
            <h1 class="content__title">Password and login<br>generator</h1>
            <div class="box-how-use">
                <span class="username">How use</span>
                <img class="how-use-icon" src="./help.png" alt="help-icon">
            </div>
            <div class="box">
                <div class="box-pass">
                    <input type="text" class="passwordOutput">
                    <button class="box-buttons__button-copy">Copy</button>
                </div>
                <div class="box__length-box">
                    <span class="length-title">Password length</span>
                    <input type="text" class="passwordLength">
                </div>
                <div class="box__username">
                    <div class="box-title">
                        <span class="username">Username for SAP</span>
                        <img class="question-icon" src="./help.png" alt="help-icon">
                    </div>
                    <input type="text" class="input__username">
                </div>
                <div class="box-buttons">
                    <button class="box-buttons__button-generate">Generate pass</button>
                    <button class="box-buttons__button-office">Pass for office</button>
                    <button class="box-buttons__button-sap">Login for SAP</button>
                </div>
            </div>

        </div>
        <div class="content__popup hide">
            <div class="popup-box">
                <span>Скопировано</span>
                <img src="./copy-done.png" alt="copy-done-icon">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
