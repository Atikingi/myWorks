<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="content">
      <div class="content-box">
        <h1 class="content__title">Генератор паролей</h1>
        <div class="box">
          <div class="box-pass">
            <input type="text" class="passwordOutput">
            <button class="box-buttons__button">Скопировать</button>
          </div>
          <div class="box__length-box">
          <span class="length-title">Длина пароля</span>
          <input type="text" class="passwordLength">
        </div>
          <div class="box-buttons">
            <button class="box-buttons__button">Сгенерировать пароль</button>
            <button class="box-buttons__button">Пароль для офиса</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
