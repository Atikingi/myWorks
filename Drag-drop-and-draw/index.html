<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag, drop and draw</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="paint-box">
            <div class="toolbar">
                <span class="text">Выберите цвет</span>
                <div class="toolbar__color">
                    <span class="color"></span>
                    <span class="color"></span>
                    <span class="color"></span>
                    <span class="color"></span>
                    <span class="color"></span>
                    <span class="color"></span>
                    <span class="color"></span>
                </div>
                <span class="text">Выберите толщину</span>
                <div class="toolbar__width">
                    <span class="width"></span>
                    <span class="width"></span>
                    <span class="width"></span>
                    <span class="width"></span>
                </div>
                <button class="clear-button">Очистить доску</button>
            </div>
            <canvas class="paint"></canvas>
        </div>
        <div class="drag-and-drop">
            <div class="drag-elements">
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
            </div>
            <div class="drop-elements"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
