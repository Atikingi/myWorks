<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--  <div class="box">

    </div>-->
    <div class="container">
        <div class="wrapper">
            <h2 class="draw draw__hidden">Draw!!!</h2>
            <h2 class="cross-win cross-win__hidden">Cross WIN!!!!</h2>
            <div class="cont cont__disabled">
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
                <div class="sq sq__enabled"></div>
            </div>
            <h2 class="circle-win circle-win__hidden">Circle WIN!!!!</h2>
        </div>
        <div class="score">
            <p class="score__cross">Cross win <span class="cross__value">0</span></p>
            <p class="score__circle">Circle win <span class="circle__value">0</span></p>
            <p class="score__draw">Draw <span class="draw__value">0</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
